<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <span>Vacation Spots in</span>
                <h1>The Solar System</h1>
            </header>
            <!-- Thumbnail Images -->
            <a href="assets/images/image1.jpg" data-lightbox="roadtrip" data-title="Mars">
              <img src="assets/thumbnails/thumb1.jpg" alt="Surfing"/>
            </a>

            <a href="assets/images/image2.jpg" data-lightbox="roadtrip" data-title="Venus">
              <img src="assets/thumbnails/thumb2.jpg" alt="Lifeguard Stand"/>
            </a>

            <a href="assets/images/image3.jpg" data-lightbox="roadtrip" data-title="Jupiter">
              <img src="assets/thumbnails/thumb3.jpg" alt="Hot Air Balloon"/>
            </a>

            <a href="assets/images/image4.jpg" data-lightbox="roadtrip" data-title="Titan">
              <img src="assets/thumbnails/thumb4.jpg" alt="Field Freedom"/>
            </a>

            <a href="assets/images/image5.jpg" data-lightbox="roadtrip" data-title="Keplar">
              <img src="assets/thumbnails/thumb5.jpg" alt="Golden Gate Bridge"/>
            </a>

            <a href="assets/images/image6.jpg" data-lightbox="roadtrip" data-title="Enceladus">
              <img src="assets/thumbnails/thumb6.jpg" alt="Pacific Ocean Sunset"/>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="lightbox2-master/dist/js/lightbox.js"></script>
        <script>
            lightbox.option({
              'positionFromTop': 50
            })
        </script>
    </body>
</html>
